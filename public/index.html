<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	</head>
	<body>
		<h1>Test App - Retrieve your wall</h1>
		<img src="test.png">
		<div id="fb-root"></div>
		<p>Click <a href="#" id="btnFetch">fetch data</a> AFTER you have logged in below:</p>
		<div id="outputData"></div>
		<script>
			// Additional JS functions here
			window.fbAsyncInit = function() {
				FB.init({
					appId      : '557739124283121', // App ID
					channelUrl : 'http://cps.aws.af.cm/channel.html', // Channel File
					status     : true, // check login status
					cookie     : true, // enable cookies to allow the server to access the session
					xfbml      : true  // parse XFBML
				});

				FB.Event.subscribe('auth.authResponseChange', function(response) {
					if (response.status === 'connected') {
						console.log('User is logged into Facebook and the app.');
						testAPI();
					} else if (response.status === 'not_authorized') {
						console.log('User is logged into Facebook, but not the app.');
						FB.login();
					} else {
						console.log('User is not logged into Facebook.');
						FB.login();
					}
				});
			};

			// Load the SDK asynchronously
			(function(d){
				var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
				if (d.getElementById(id)) {return;}
				js = d.createElement('script'); js.id = id; js.async = true;
				js.src = "//connect.facebook.net/en_US/all.js";
				ref.parentNode.insertBefore(js, ref);
			}(document));
			
			function testAPI() {
				console.log('Welcome!  Fetching your information.... ');
				FB.api('/me', function(response) {
					console.log('Good to see you, ' + response.name + '.');
				});
			}
		</script>
		<script>
			$(document).ready(function(){
				$('#btnFetch').click(function(){
					FB.api('/me/statuses', function(response) {
						var result = JSON.stringify(response, null, 4);
						$('#outputData').html("<pre><code>" + result + "</code></pre>");
					});
				});
			});
		</script>
		<fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
	</body>
</html>
